<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 10px;
        background-image: linear-gradient(
            40deg,
            rgba(0, 0, 0, 0.658),
            rgba(0, 0, 0, 0.336)
          ),
          url("./Images/pmv-chamara-l6HaQMpCSW0-unsplash.jpg");
        background-position: center;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-attachment: fixed;
        overflow-x: hidden;
      }
      .Box_header {
        background-color: rgba(0, 0, 0, 0.26);
        padding: 20px;
        border-radius: 20px;
        width: 94.3%;
      }
      .header_page {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        font-weight: lighter;
        color: white;
        font-size: 55px;
        text-align: center;
      }
      .sub_header {
        color: white;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        font-size: 35px;
        text-align: center;
        font-weight: lighter;
      }
      .Box_header_2 {
        padding: 0px;
        background-color: transparent;
        border-radius: 20px;
        justify-content: center;
        display: flex;
        width: 93.3%;
        margin-top: 50px;
      }
      .label_btn {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        font-size: 25px;
      }
      .check_box {
        display: flex;
        padding: 12px 32px 12px 32px;
        background-color: rgba(255, 255, 255, 0.712);
        margin-top: 20px;
        margin-left: 80px;
        border-radius: 50px;
        display: inline-flex;
      }
      #buyer_btn {
        margin-right: 20px;
        height: 30px;
      }
      #seller_btn {
        height: 30px;
        margin-right: 20px;
      }
      .footer_box {
        width: 93.4%;
        height: 100px;
        margin-top: 70px;
        background-color: transparent;
      }
      .next_step {
        padding: 14px 42px 14px 42px;
        text-decoration: none;
        margin-top: 20px;
        margin-right: 20px;
        color: white;
        background-color: rgba(65, 105, 225, 0.781);
        font-size: 20px;
        border-radius: 10px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="Box_header">
      <h1 class="header_page">Welcome to Unitymyway</h1>
      <h2 class="sub_header">Are you a buyer or seller</h2>
    </div>
    <div class="Box_header_2">
      <span class="check_box"
        ><input type="checkbox" id="buyer_btn" /><label
          for="buyer_btn"
          class="label_btn"
          >I am Buyer</label
        ></span
      >
      <span class="check_box"
        ><input type="checkbox" id="seller_btn" /><label
          class="label_btn"
          for="seller_btn"
          >I am Seller</label
        ></span
      >
    </div>
    <div class="footer_box">
      <a href="#" class="next_step">Next</a>
    </div>
  </body>
</html>
